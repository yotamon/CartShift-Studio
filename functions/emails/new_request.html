<h2>New Project Request</h2>
<p>A new request has been submitted by <strong>{{clientName}}</strong> ({{organizationName}}).</p>

<div style="background: #f8fafc; border-radius: 8px; padding: 20px; margin: 20px 0;">
  <h3 style="margin-top: 0;">{{requestTitle}}</h3>
  <p style="font-size: 14px; color: #4b5563;">{{requestDescription}}</p>
  <div>
    <span class="status-badge" style="background: #dbeafe; color: #1e40af;">{{requestType}}</span>
    <span class="status-badge" style="background: #ffedd5; color: #9a3412;">{{requestPriority}}</span>
  </div>
</div>

<p>Click the button below to view the request and start working on it.</p>
<a href="{{actionUrl}}" class="button">View Request in Portal</a>
